version: "3.9"
   
services:
  backend:
    build: 
     context: ./backend/
     dockerfile: ./Dockerfile
#    command: python /app/msk_weather_reporter/run.py
    environment:
      - FLASK_ENV=development
  frontend:
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
    ports:
      - 80:80
